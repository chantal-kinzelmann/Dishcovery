<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-header>
    <mat-card-title>Recipe Name</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      This is the short description of the recipe. It should be short and
      concise.
    </p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>high protein</mat-chip>
      <mat-chip>low carb</mat-chip>
      <mat-chip>low fat</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-button>Show More ></button>
  </mat-card-actions>
</mat-card>
