<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-header>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>high protein</mat-chip>
      <mat-chip>low carb</mat-chip>
      <mat-chip>low fat</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-button>Show More ></button>
  </mat-card-actions>
</mat-card>
