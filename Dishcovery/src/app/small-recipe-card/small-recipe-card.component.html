<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    *ngIf="recipe?.imgUrl"
    [src]="recipe.imgUrl"
    class="thumbnailUrl"
  />
  <img
    mat-card-image
    *ngIf="recipe && !recipe.imgUrl"
    src="https://static.vecteezy.com/system/resources/previews/047/411/214/non_2x/food-logo-icon-symbol-silhouette-on-white-background-free-vector.jpg"
    class="thumbnailUrl"
  />
  <mat-card-header>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.id }}</mat-card-subtitle>
  </mat-card-header>

  <div class="rating-container">
    <i
      class="material-icons"
      style="color: #ff7b00"
      *ngFor="let star of [1, 2, 3, 4, 5]"
    >
      {{ star <= getAverageRating() ? "star" : "star_border" }}
    </i>
  </div>

  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set
      aria-label="Recipe Tags"
      *ngIf="recipe.tags && recipe.tags.length > 0"
    >
      <mat-chip *ngFor="let tag of recipe.tags | slice : 0 : 3">{{
        tag.name
      }}</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-button [routerLink]="['/view-recipe', recipe.id]">
      Show More >
    </button>
  </mat-card-actions>
</mat-card>
