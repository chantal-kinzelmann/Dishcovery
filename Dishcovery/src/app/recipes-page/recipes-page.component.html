<div class="tags-container">
  <h2>Filter by tags</h2>
  <mat-chip-listbox>
    @for (tag of allTags$ | async; track tag) {
    <mat-chip-option [value]="tag" {{ tag }}> </mat-chip-option>
    }
    <mat-chip-option>Clear filter</mat-chip-option>
  </mat-chip-listbox>
</div>

<h2 *ngIf="selectedTag">Recipes tagged with "{{ selectedTag }}"</h2>
<h2 *ngIf="!selectedTag">All Recipes</h2>

<div class="recipe-container">
  <ng-container *ngFor="let recipe of recipes$ | async">
    <app-small-recipe-card [recipe]="recipe"></app-small-recipe-card>
  </ng-container>
</div>
